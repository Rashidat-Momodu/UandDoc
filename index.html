<!DOCTYPE html>
<html lang="en">
<head>
    <script src="account-settings.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Basic CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5; /* Background color for the body */
        }

        header {
            background-color: #D9D9D9; /* Updated background color to a cream/white shade */
            color: #333; /* Updated text color */
            padding: 10px 0;
            display: flex;

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 100px; /* Adjust the width as needed */
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none; /* Remove underline */
            color: #333;
            position: relative;
            padding-right: 8px; /* Add padding for the arrow */
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul ul {
            display: none;
            position: absolute;
            background-color: #333;
            padding: 8px;
        }

        nav ul ul li {
            display: block;
        }

        nav ul ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Dropdown Arrow Styles */
        .dropdown-arrow::after {
            content: '\25BC'; /* Unicode arrow character */
            position: absolute;
            top: 50%;
            right: 1;
            transform: translateY(-50%);
        }

        /* Image Styles */
        .image-after-blog {
            max-width: 100px; /* Adjust the width as needed */
            margin-left: 20px; /* Add margin to separate it from the navigation */
        }

        /* Button Styles */
        .button-book-consultation {
            background-color: #4CAF50; /* Green color for the button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Align the image and button with other nav items */
nav ul li:last-child {
    display: flex;
    align-items: center;
}

nav ul li:last-child .image-after-blog,
nav ul li:last-child .button-book-consultation {
    margin: 2;
}

        /* User Profile Styles */
.profile-container {
    max-width: 300px; /* Adjust the width as needed */
    margin-left: 20px; /* Move the profile container to the extreme left */
    margin-top: 20px; /* Add top margin to bring it down */
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for the container */
    border-radius: 10px; /* Rounded corners for the container */
    display: flex;
    flex-direction: column;
}

.profile-header {
    display: flex;
    justify-content: space-between; /* Align items horizontally */
    align-items: flex-start; /* Align items vertically */
}

.profile-picture {
    max-width: 150px;
    height: auto;
    border-radius: 50%; /* Rounded profile picture */
    margin-bottom: 20px;
}

/* Edit Button Styles */
.edit-button {
    background-color: #e65050; /* Red color for the button */
    color: #fff;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    margin-left: auto; /* Push the button to the right */
}

.edit-button:hover {
    background-color: #CC0000; /* Darker red on hover */
}



        /* User Profile Details Styles */
        .profile-details {
            font-size: 16px;
            line-height: 1.5;
        }

        .profile-details p {
            margin: 10px 0;
        }

        /* Right-side Buttons Container Styles */
/* Right-side Buttons Container Styles */
.buttons-container {
    position: absolute;
    top: 150px; /* Adjust the top value as needed */
    right: 10px; /* Adjust the right value as needed */
    width: 300px; /* Set the width to 620 pixels */
    height: 60px; /* Set the height to 60 pixels */
    border-radius: 10px; /* Rounded corners for the container */
    padding: 20px;
    max-width: 620px; /* Ensure the container doesn't exceed the specified width */
}

    

        .button {
            display: block;
            background-color: #fff; /* White background for the buttons */
            color: #4CAF50; /* Green text color */
            text-align: center;
            padding: 10px 0;
            margin-bottom: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #eee; /* Light gray background on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Your Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">How It Works</a></li>
                    <li>
                        <a href="#">Our Services<span class="dropdown-arrow"></span></a>
                        <ul>
                            <li><a href="#">Service 1</a></li>
                            <li><a href="#">Service 2</a></li>
                            <li><a href="#">Service 3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                    <!-- Add the image after the "Blog" item -->
                    <li><img src="vector.png" alt="Your Image" class="image-after-blog"></li>
                    <!-- Add the "Book a Consultation" button -->
                    <li><button class="button-book-consultation">Book a Consultation</button></li>
                </ul>
            </nav>
        </div>
    </header>

   <!-- User Profile Section -->
<div class="profile-container">
    <div class="profile-header">
        <img src="profile picture img.png" alt="Profile Picture" class="profile-picture">
        <button class="edit-button">Edit</button>
    </div>
    <div class="profile-details">
        <p><strong>Name:</strong> Martha White</p>
        <p><strong>Username:</strong> MarthaGurl123</p>
        <p><strong>Email Address:</strong> Marthagurl@gmail.com</p>
        <p><strong>Subscription Plan:</strong> Silver</p>
    </div>
</div>



    <!-- Right-side Buttons Section -->
    <div class="buttons-container">
        <a href="#" class="button">Personal Details</a>
        <a href="#" class="button">Login Details</a>
        <a href="#" class="button">Notification Settings</a>
        <a href="#" class="button">Payment Settings</a>
        <a href="#" class="button">Privacy Settings</a>
    </div>
</body>
</html>
