<!DOCTYPE html>
<html>
<head>
    <script src="update-profile.js"></script>
    <style>
        /* Add some basic styling */
        .container {
            width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
        }

        .submit-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit-button {
            background-color: green;
            color: white;
            padding: 12px 120px; /* Increase the padding to widen the button */
            border: none;
            cursor: pointer;
        }

        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h2>Update Email and Phone Number</h2>
            
            <div class="form-group">
                <input type="text" id="new-email" name="new-email" placeholder="New Email Address">
            </div>

            <div class="form-group">
                <input type="text" id="email-address" name="email-address" placeholder="Email Address">
            </div>

            <div class="form-group">
                <input type="password" id="verify-password" name="verify-password" placeholder="Verify Password">
            </div>

            <h2>Update Password</h2>

            <div class="form-group">
                <input type="password" id="old-password" name="old-password" placeholder="Very Old Password">
            </div>

            <div class="form-group">
                <input type="password" id="new-password" name="new-password" placeholder="Create New Password">
            </div>

            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter Password">
            </div>
            
            <div class="submit-button-container">
                <button type="submit" class="submit-button">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
