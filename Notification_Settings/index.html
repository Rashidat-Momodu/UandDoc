<!DOCTYPE html>
<html lang="en">
<head>
    <script src="notification.js"></script>
    <style>
        /* Add some basic styling */
        .container {
            width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit-button {
            background-color: green;
            color: white;
            padding: 12px 120px; /* Adjust padding to make it wider */
            border: none;
            cursor: pointer;
        }

        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h2>Notification Settings</h2>

            <p>Select your preferred notification channels:</p>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="email-notification" name="email-notification" checked>
                    Email
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="phone-notification" name="phone-notification" checked>
                    Phone Number
                </label>
            </div>

            <p>Select your preferred notification options</p>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="consultation-confirmation" name="consultation-confirmation" checked>
                    Consultation Booking Confirmations
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="consultation-reminders" name="consultation-reminders" checked>
                    Consultation Reminders
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="medication-reminders" name="medication-reminders" checked>
                    Medication Reminders
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="medication-refill-reminders" name="medication-refill-reminders" checked>
                    Medication Refill Reminders
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="udoc-newsletters-updates" name="udoc-newsletters-updates" checked>
                    U&Doc Newsletters and Updates
                </label>
            </div>

            <p>(Get updated when a new password that fits your profile is available)</p>
            
            <div class="submit-button-container">
                <button type="submit" class="submit-button">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
